apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.app.name }}-test
  namespace: {{ .Values.app.namespace }}
  labels:
    components: {{ .Values.app.name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.registry.mirror}}/busybox
      command: [ 'wget' ]
      args: ['{{ .Values.app.name }}-service:{{ .Values.deployment.port }}']
  restartPolicy: Never