apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: frontend
  template:
    metadata:
      name: frontend
      labels:
        components: frontend
    spec:
      containers:
        - name: app
          image: mirror.gcr.io/antonlarichev/conv-app:1.2
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "500Mi"
              cpu: "300m"